---
  Kubernetes.run_namespaced_pods:
  -
    args:
      pods_number: 1
      image: kubernetes/pause
      sleep_time: 1
      retries_total: 30
    runner:
      type: rps
      times: 6
      rps: 3
    context:
      kubernetes.namespaces:
        count: 3
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
  -
    args:
      pods_number: 1
      image: kubernetes/pause
      sleep_time: 1
      retries_total: 30
    runner:
      type: constant
      times: 4
      concurrency: 4
    context:
      kubernetes.namespaces:
        count: 3
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0